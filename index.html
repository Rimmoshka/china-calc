<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Калькулятор — пепел розы</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#D8A7A7">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>Калькулятор<br><span>товаров из Китая</span></h1>
    </header>

    <main class="main">
      <!-- 2x2 grid -->
      <div class="grid">
        <div class="card">
          <label>Цена товара (CNY)</label>
          <input id="priceCNY" type="number" step="0.01" placeholder="">
        </div>
        <div class="card">
          <label>Курс (RUB/CNY)</label>
          <input id="kurs" type="number" step="0.01" placeholder="">
        </div>
        <div class="card">
          <label>Вес (грамм)</label>
          <input id="weight" type="number" step="1" placeholder="">
        </div>
        <div class="card">
          <label>Доставка (RUB/кг)</label>
          <input id="shipRUBperKg" type="number" step="0.01" placeholder="">
        </div>
      </div>

      <!-- below: packaging, quantity, commission (default 15%) -->
      <div class="row">
        <div class="small-card">
          <label>Стоимость упаковки (RUB)</label>
          <input id="packRUB" type="number" step="0.01" placeholder="">
        </div>
        <div class="small-card">
          <label>Количество</label>
          <input id="qty" type="number" step="1" placeholder="">
        </div>
        <div class="small-card">
          <label>Комиссия (%)</label>
          <input id="commissionPercent" type="number" step="0.1" value="15">
        </div>
      </div>

      <div class="actions">
        <button id="calcBtn">Посчитать</button>
        <button id="resetBtn" class="alt">Сброс</button>
        <button id="shareBtn">Поделиться</button>
      </div>

      <div class="result" id="output" aria-live="polite">
        <div class="line"><span>Стоимость товаров:</span><strong id="goodsCost">0 ₽</strong></div>
        <div class="line"><span>Доставка (итого):</span><strong id="weightCost">0 ₽</strong></div>
        <div class="line"><span>Упаковка:</span><strong id="packageCostResult">0 ₽</strong></div>
        <div class="line"><span>Комиссия:</span><strong id="commissionResult">0 ₽</strong></div>
        <div class="total"><span>Итого:</span><strong id="total">0 ₽</strong></div>
      </div>
    </main>
    <footer class="foot">Поделись расчётом с клиентом — он сможет добавить приложение на экран</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
