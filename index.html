ion value="300">Юбка (жен) — 0.300 кг</option>\n            <option value="120">Купальник — 0.120 кг</option>\n            <option value="600">Свитер (жен) — 0.600 кг</option>\n            <option value="100">Майка, топ (жен) — 0.100 кг</option>\n            <option value="800">Толстовка (жен) — 0.800 кг</option>\n            <option value="250">Футболка (жен) — 0.250 кг</option>\n            <option value="400">Жакет, блейзер — 0.400 кг</option>\n            <option value="300">Рубашка, блузка (жен) — 0.300 кг</option>\n            <option value="1200">Полупальто, пальто, плащ — 1.200 кг</option>\n            <option value="500">Платье, сарафан (жен) — 0.500 кг</option>\n            <option value="1000">Куртка ветровка (жен) — 1.000 кг</option>\n            <option value="700">Вечернее платье — 0.700 кг</option>\n            <option value="850">Куртка осенняя (жен) — 0.850 кг</option>\n            <option value="1500">Куртка зимняя, пуховик (жен) — 1.500 кг</option>\n            <option value="950">Деловой костюм (жен) — 0.950 кг</option>\n            <option value="5000">Шуба — 5.000 кг</option>\n            <option value="600">Спортивный костюм (жен) — 0.600 кг</option>\n            <option value="150">Шапка (жен) — 0.150 кг</option>\n            <option value="600">Брюки, бриджи (жен) — 0.600 кг</option>\n            <option value="200">Шарф (жен) — 0.200 кг</option>\n            <option value="300">Леггинсы — 0.300 кг</option>\n            <option value="150">Перчатки, варежки (жен) — 0.150 кг</option>\n            <option value="350">Тапки, шлепанцы (жен) — 0.350 кг</option>\n            <option value="1200">Ботинки (жен) — 1.200 кг</option>\n            <option value="600">Босоножки, сандалии (жен) — 0.600 кг</option>\n            <option value="1300">Сапоги (жен) — 1.300 кг</option>\n            <option value="1100">Кроссовки (жен) — 1.100 кг</option>\n            <option value="1100">Резиновые сапоги (жен) — 1.100 кг</option>\n            <option value="700       </div>
      <div class="card">
        <label>Тариф за 1 кг (RUB)</label>
        <input id="tariff" type="number" step="0.01" value="650">
      </div>
    </div>
    <div class="row">
      <div class="small-card">
        <label>Стоимость упаковки (RUB)</label>
        <input id="packRUB" type="number" step="0.01" value="0">
      </div>
      <div class="small-card">
        <label>Количество</label>
        <input id="qty" type="number" step="1" value="1">
      </div>
      <div class="small-card">
        <label>Вес (грамм) — при выборе «Другое» вводите здесь</label>
        <input id="weight" type="number" step="1" placeholder="" disabled>
      </div>
    </div>
    <div class="toggles">
      <label><input id="includePack" type="checkbox"> Включить упаковку</label>
      <label><input id="includeCommission" type="checkbox" checked> Включить комиссию (15%)</label>
    </div>
    <div class="actions">
      <button id="calcBtn">Посчитать</button>
      <button id="resetBtn" class="alt">Сброс</button>
      <button id="shareBtn">Поделиться</button>
    </div>
    <div class="result" id="output" aria-live="polite">
      <div class="line"><span>Стоимость товаров:</span><strong id="goodsCost">0 ₽</strong></div>
      <div class="line"><span>Доставка (итого):</span><strong id="weightCost">0 ₽</strong></div>
      <div class="line"><span>Упаковка:</span><strong id="packageCostResult">0 ₽</strong></div>
      <div class="line"><span>Комиссия:</span><strong id="commissionResult">0 ₽</strong></div>
      <div class="total"><span>Итого:</span><strong id="total">0 ₽</strong></div>
    </div>
  </main>
  <footer class="foot">Поделись расчётом с клиентом — он сможет добавить приложение на экран</footer>
</div>
<script src="script.js"></script>
</body>
</html>
