<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Калькулятор — пепел розы (финал)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<meta name="theme-color" content="#D8A7A7">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header class="hdr"><h1>Калькулятор <span>товаров из Китая</span></h1></header>

  <main class="container">

    <!-- row 1 -->
    <div class="row">
      <div class="input-oval">
        <input id="kursY" type="number" step="0.01" placeholder=" ">
        <label for="kursY">Курс ¥</label>
      </div>

      <div class="input-oval">
        <input id="kursSouth" type="number" step="0.01" placeholder=" ">
        <label for="kursSouth">Курс (Южные ворота)</label>
      </div>
    </div>

    <!-- row 2 -->
    <div class="row">
      <div class="input-oval">
        <input id="tariff" type="number" step="0.01" placeholder=" ">
        <label for="tariff">Тариф (₽/кг)</label>
      </div>

      <div class="input-oval">
        <input id="packCost" type="number" step="0.01" placeholder=" ">
        <label for="packCost">Стоимость упаковки (₽)</label>
      </div>
    </div>

    <!-- price big field -->
    <div class="row">
      <div class="input-oval big">
        <span class="icon-y">¥</span>
        <input id="priceCNY" type="number" step="0.01" placeholder=" ">
        <label for="priceCNY">Цена товара (CNY)</label>
      </div>
    </div>

    <!-- qty + select weight -->
    <div class="row">
      <div class="input-oval">
        <input id="qty" type="number" min="1" step="1" value="1" placeholder=" ">
        <label for="qty">Количество единиц</label>
      </div>

      <div class="input-oval">
        <select id="productSelect">
          <option value="">— Другое — (ввести вес вручную)</option>
        </select>
        <label for="productSelect">Выбрать вес товара</label>
      </div>
    </div>

    <!-- manual weight -->
    <div class="row">
      <div class="input-oval full">
        <input id="weight" type="number" step="1" placeholder=" " disabled>
        <label for="weight">Вес (г) — если выбрано «Другое»</label>
      </div>
    </div>

    <!-- toggles -->
    <div class="row controls">
      <label class="chk"><input id="includePack" type="checkbox"><span>Включить стоимость упаковки</span></label>
      <label class="chk"><input id="includeCommission" type="checkbox" checked><span>Включить комиссию (15%)</span></label>
    </div>

    <!-- modes -->
    <div class="row modes">
      <label><input name="mode" type="radio" value="goods" checked> Только стоимость товара</label>
      <label><input name="mode" type="radio" value="all"> Товар + вес + упаковка</label>
    </div>

    <!-- actions -->
    <div class="row actions">
      <button id="calcBtn" class="btn">Посчитать</button>
      <button id="resetBtn" class="btn alt">Сброс</button>
      <button id="shareBtn" class="btn alt">Поделиться</button>
    </div>

    <!-- result -->
    <div class="row">
      <div class="result">
        <div class="row-res"><span>Стоимость товаров</span><strong id="goodsCost">0 ₽</strong></div>
        <div class="row-res"><span>Доставка (итого)</span><strong id="weightCost">0 ₽</strong></div>
        <div class="row-res"><span>Упаковка</span><strong id="packageCostResult">0 ₽</strong></div>
        <div class="row-res"><span>Комиссия</span><strong id="commissionResult">0 ₽</strong></div>
        <div class="row-total"><span>Итого</span><strong id="total">0 ₽</strong></div>
      </div>
    </div>

  </main>

  <footer class="footer">Добавьте в закладки или установите на главный экран.</footer>
</div>

<script src="script.js"></script>
</body>
</html>
