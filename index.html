<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Калькулятор товаров из Китая — ChinaCalc</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4d4f">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Калькулятор товаров из Китая</h1>
    <p class="sub">Посчитай себестоимость, доставку и рекомендованную цену — поделись ссылкой с клиентом.</p>
  </header>

  <main>
    <form id="calcForm" onsubmit="return false;">
      <div class="field"><label>Цена (CNY)<input id="priceCNY" type="number" step="0.01" value="39"></label></div>
      <div class="field"><label>Курс (RUB/CNY)<input id="kurs" type="number" step="0.01" value="12.5"></label></div>
      <div class="field"><label>Вес (кг)<input id="weightKg" type="number" step="0.01" value="0.2"></label></div>
      <div class="field"><label>Доставка (RUB/кг)<input id="shipRUBperKg" type="number" step="0.01" value="650"></label></div>
      <div class="field"><label>Упаковка (RUB/шт)<input id="packRUB" type="number" step="0.01" value="30"></label></div>
      <div class="field"><label>Комиссия посредника (%)<input id="commissionPercent" type="number" step="0.01" value="10"></label></div>
      <div class="field"><label>Фикс. комиссия (RUB/шт)<input id="commissionFixedRUB" type="number" step="0.01" value="0"></label></div>
      <div class="field"><label>Количество<input id="qty" type="number" step="1" value="10"></label></div>
      <div class="field"><label>Желаемая маржа (%)<input id="marginPercent" type="number" step="0.01" value="40"></label></div>

      <div class="actions">
        <button id="calcBtn" class="btn">Посчитать</button>
        <button id="resetBtn" type="button" class="btn alt">Сброс</button>
        <button id="shareBtn" type="button" class="btn">Поделиться расчётом</button>
        <button id="installBtn" type="button" class="btn" style="display:none">Установить</button>
      </div>
    </form>

    <section id="output" class="result" aria-live="polite"></section>
  </main>

  <footer>
    <small>Поддержка: отправь ссылку клиенту — он сможет «добавить на экран» и пользоваться как приложением.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
